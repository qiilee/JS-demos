<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );

    // ctx.drawImage( img, 图片, 画布 )

    var img = new Image();
    img.src = './timg.jpg';
    img.onload = function () {
        ctx.drawImage( img, 
                       280, 23, 138, 143,
                       100,100, 138 * 2, 143 * 2 );
    }

</script>
</html>
