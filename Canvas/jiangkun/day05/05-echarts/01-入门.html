<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./echarts.min.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px;" id="dv" ></div>
</body>
<script>
    var mychart = echarts.init(document.getElementById('dv'));

    // 使用 setOption 来画图
    mychart.setOption({
            title: {
                text: '使用title属性设置text标题'
            },
            tooltip: {},
            legend: {
                data:['销量', 'aaa']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: 'aaa',
                type: 'bar',
                data: [20, 5, 10, 36, 40, 15]
            }]
        });

</script>
</html>
