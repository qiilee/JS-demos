<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./echarts.min.js"></script>
    <script src="./china.js"></script>
</head>
<body>
<div style="width:600px; height:600px;" id="dv"></div>
</body>
<script>
     var mychart = echarts.init(document.getElementById('dv'));
     var data = [];

     for (var i = 0; i <= 360; i++) {
         var t = i / 180 * Math.PI;
         var r = Math.sin(2 * t) * Math.cos(2 * t);
         data.push([r, i]);
     }

     option = {
         title: {
             text: '极坐标双数值轴'
         },
         legend: {
             data: ['line']
         },
         polar: {
             center: ['50%', '54%']
         },
         tooltip: {
             trigger: 'axis',
             axisPointer: {
                 type: 'cross'
             }
         },
         angleAxis: {
             type: 'value',
             startAngle: 0
         },
         radiusAxis: {
             min: 0
         },
         series: [{
             coordinateSystem: 'polar',
             name: 'line',
             type: 'line',
             showSymbol: false,
             data: data
         }],
         animationDuration: 2000
     };
    echarts.init( document.getElementById( 'dv' ) ).setOption( option )
</script>
</html>
