<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid red;
        }
    </style>
</head>
<body>
   <canvas width="400" height="400"></canvas>
</body>
<script>
       var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    ctx.fillStyle = "red";
      ctx.fillRect(100,100,100,50);

      ctx.save();
      ctx.fillStyle = "blue";
      ctx.fillRect(100,200,100,50);
      ctx.restore();
       ctx.fillRect(100,300,100,50);

</script>
</html>
