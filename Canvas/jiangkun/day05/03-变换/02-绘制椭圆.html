<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    // 要绘制椭圆. 考虑将绘制的坐标系做一个调整
    // 1, 现将坐标系移至画布的中间
    ctx.translate( 300, 200 );

    // 2, 绘制坐标轴
    ctx.strokeStyle = 'pink';
    ctx.setLineDash( [ 5 ] );
    ctx.moveTo( 0, 0 );
    ctx.lineTo( 600, 0 );
    ctx.moveTo( 0, 0 );
    ctx.lineTo( 0, 400 );
    ctx.stroke();


    // 3, 绘制圆
    ctx.beginPath();
    ctx.strokeStyle = 'red';
    // ctx.setLineDash( [] );

    ctx.arc( 0, 0, 100, 0, 2 * Math.PI );
    ctx.stroke();

    // 4, 拉伸后需要绘图
    ctx.beginPath();
    ctx.scale( 2, 1 );
    ctx.strokeStyle = 'blue';
    ctx.setLineDash( [] );

    ctx.arc( 0, 0, 100, 0, 2 * Math.PI );
    ctx.stroke();

</script>
</html>
