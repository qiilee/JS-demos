<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            /*border: 1px dashed red;*/
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.lineJoin = 'round';

    // 画矩形
    
    ctx.strokeRect( 100, 50, 200, 50 );

    ctx.save();  // 保存状态

    ctx.strokeStyle = 'blue';
    ctx.setLineDash( [ 10 ] );

    ctx.strokeRect( 100, 120, 200, 50 );

    // 回复原来的状态
    ctx.restore();



    ctx.strokeRect( 100, 200, 200, 50 );

    ctx.strokeRect( 100, 270, 200, 50 );


    ctx.strokeStyle = 'rgba( 255, 0, 0, 0.5 )';
    ctx.strokeRect( 0, 0, 1, 1 );

</script>
</html>
