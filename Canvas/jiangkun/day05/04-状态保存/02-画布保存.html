<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <img id="img" src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1486628610&di=6e9e0b6e26eebbc85ccd3d6801bcdb52&src=http://paper.people.com.cn/rmrbhwb/res/2015-03/23/08/rmrbhwb2015032308p46_b.jpg" alt="">
    <button id="btn">点击</button>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    ctx.fillRect( 100, 100, 200, 100 );

    //参数  输出类型与图片质量
    var data =  cas.toDataURL( 'image/png', 1 );

    console.log( data );


    btn.onclick = function () {
        img.src = data;
    };

</script>
</html>
