<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
       canvas {
       	border:1px solid red;
       }
    </style>
</head>
<body>
	<canvas width="400" height="400"></canvas>
	<script>
		var cas = document.querySelector("canvas");
		var ctx = cas.getContext("2d");
		ctx.fillStyle="red";
		ctx.fillRect(10,10,100,100);

		ctx.beginPath();
		ctx.fillStyle="blue";
		ctx.fillRect(70,30,100,100);

		var isMouseDown = false;
		//鼠标移动事件
		cas.onmousemove = function(e){
          document.title = e.offsetX + ',' + e.offsetY;
          if(!isMouseDown)return;
          ctx.clearRect(e.offsetX-5,e.offsetY-5,10,10);
		}
		//鼠标点击事件
		cas.onclick = function(e){
          document.title = e.offsetX + ',' + e.offsetY;

          ctx.clearRect(e.offsetX-5,e.offsetY-5,10,10);
		}

		cas.onmousedown = function(){
			isMouseDown = true;
		}

		cas.onmouseup = function(){
			isMouseDown = false;
		}
