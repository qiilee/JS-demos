<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
       canvas {
       	border:1px solid red;
       }
    </style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
	//总结：1.确定线与线之间的间隔
	      //2.确定线的条数
	      //3.进行for循环
		var cas = document.querySelector("canvas");
		var ctx = cas.getContext("2d");
        
        var distance = 10;

        var rows = parseInt(cas.width/distance);
        ctx.lineWidth = 2;
        for(var i = 0;i < rows;i++){
            ctx.moveTo(0,(i+1)*distance);
            ctx.lineTo(cas.width,(i+1)*distance);
        }
        for(var i = 0;i < rows;i++){
            ctx.moveTo((i+1)*distance,0);
            ctx.lineTo((i+1)*distance,cas.width);
        }
		ctx.stroke();
