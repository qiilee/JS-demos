    <canvas width="600" height="400"></canvas>

<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    // 首先将绘制的结果进行拆分
    // 1, 两条直线, 坐标轴线
    // 2, 两个箭头, 表示正方向
    // 3, 绘制正中的点

    
     //my自己写的 版本
    //准备变量
    var w = cas.width,
        h = cas.height;
   
    var marginLeft = 10,
        marginTop = 10,
        marginRight = 10,
        marginBottom = 10;

    var arrowWidth = 10,
        arrowHeight = 20;

    //原点的坐标
    var x = marginLeft;
        y = h - marginBottom;
     //开始划线
     ctx.moveTo(marginLeft,marginTop);
     ctx.lineTo(x,y);
     ctx.lineTo(w-marginRight,y);

     ctx.stroke();

     //画箭头
     ctx.beginPath();
     ctx.moveTo(marginLeft,marginTop);
     ctx.lineTo(marginLeft-arrowWidth/2,marginTop+arrowHeight);
     ctx.lineTo(marginLeft,marginTop+arrowHeight/2);
     ctx.lineTo(marginLeft+arrowWidth/2,marginTop+arrowHeight);
     ctx.closePath();
     ctx.fill();

     ctx.beginPath();
     ctx.moveTo(w-marginRight,y);
     ctx.lineTo(w-marginRight-arrowHeight,y-arrowWidth/2);
     ctx.lineTo(w-marginRight-arrowHeight/2,y);
     ctx.lineTo(w-marginRight-arrowHeight,y+arrowWidth/2);
     ctx.closePath();
     ctx.fill();

     //坐标中最大的矩形宽高
     var ww = w - marginLeft - marginRight - arrowHeight,
         hh = h - marginTop - marginBottom - arrowHeight;


     //中心点的位置
     var centerX =  x + ww/2,
         centerY =  y - hh/2;

     //设置中心点的宽高
     var centerWH = 10;


     ctx.fillRect(centerX - centerWH/2,centerY -centerWH/2, 10,10);
