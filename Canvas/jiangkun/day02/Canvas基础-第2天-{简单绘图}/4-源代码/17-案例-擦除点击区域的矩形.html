<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );

    // 绘制红色矩形
    ctx.fillStyle = 'red';
    ctx.fillRect( 100, 100, 200, 100 );

    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.fillRect( 200, 150, 200, 200 );

    ctx.beginPath();
    ctx.fillStyle = 'lightgreen';
    ctx.fillRect( 225, 125, 100, 80 );


    // 给画布添加鼠标事件来验证坐标
    var isMouseDown = false;
    cas.onmousemove = function ( e ) {
        document.title = e.offsetX + ', ' + e.offsetY;

        // 如果没有按下鼠标键
        if ( !isMouseDown ) return;
        
        ctx.clearRect( e.offsetX - clearRectWidth / 2, e.offsetY - clearRectWidth / 2, 
                       clearRectWidth, clearRectWidth );
    };

    // cas.addEventListener( 'mousemove', function ( e ) {

    // });


    // 测试完毕使用点击事件
    var clearRectWidth = 10;
    cas.onclick = function ( e ) {
        console.log(e);
        document.title = e.offsetX + ', ' + e.offsetY;

        // 清除矩形区域
        ctx.clearRect( e.offsetX - clearRectWidth / 2, e.offsetY - clearRectWidth / 2, 
                       clearRectWidth, clearRectWidth );

    };  

    cas.onmousedown = function () {
        isMouseDown = true;
    };
    cas.onmouseup = function () {
        isMouseDown = false;
    };


</script>
</html>
