<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );


    // 绘制一个大三角形

    ctx.moveTo( 100, 100 );
    ctx.lineTo( 500, 300 );
    ctx.lineTo( 100, 300 );
    ctx.lineTo( 100, 100 );
    // 顺时针

    // ctx.moveTo( 110, 110 );
    // ctx.lineTo( 250, 250 );
    // ctx.lineTo( 120, 250 );
    // ctx.lineTo( 110, 110 );
    // 顺时针


    ctx.moveTo( 110, 110 );
    ctx.lineTo( 120, 250 );
    ctx.lineTo( 250, 250 );
    ctx.lineTo( 110, 110 );
    // 逆时针

    ctx.stroke();

    ctx.fill();

</script>
</html>
