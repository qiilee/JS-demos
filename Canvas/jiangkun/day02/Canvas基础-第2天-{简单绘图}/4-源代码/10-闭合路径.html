<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );


    ctx.lineWidth = 50;

    ctx.moveTo( 100, 100 );

    ctx.lineTo( 400, 100 );
    
    ctx.lineTo( 400, 300 );


    ctx.closePath();
    // ctx.lineTo( 100, 100 );
    // ctx.lineTo( 101, 100 );


    ctx.stroke();

</script>
</html>
