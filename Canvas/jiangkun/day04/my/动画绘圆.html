<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   canvas {
	   	 border:1px solid red;
	   }
	</style>
</head>
<body>
<canvas width="600" height="400"></canvas>
	<script>
		var cas = document.querySelector("canvas");
		var ctx = cas.getContext('2d');
		var delta = 0.1;
		var start = -Math.PI/2;
		var curr = -Math.PI/2;
        var intervalId = setInterval(function(){
  
        if(curr>=3*Math.PI/2-delta && curr <= 3*Math.PI/2+delta){
           curr = 3*Math.PI/2;
           clearInterval(intervalId);
        }else{
           curr+=delta;
        }

          //绘制
          ctx.moveTo(300,200);
          ctx.arc(300,200,100,start,curr);
          ctx.fill();
        },16,67)

	</script>
</body>
</html>
