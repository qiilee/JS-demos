<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   canvas {
	   	 border:1px solid red;
	   }
	</style>
</head>
<body>
<canvas width="400" height="400"></canvas>
	<script>
		var cas = document.querySelector("canvas");
		var ctx = cas.getContext('2d');
		var x = Math.PI;
		var r = 100;
		var id = setInterval(function(){
		ctx.arc(200,200,r,0,x);
		x+=Math.PI/4;
		r+=5;
		ctx.stroke();
		},100)

	</script>
</body>
</html>
