<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   canvas {
	   	 border:1px solid red;
	   }
	</style>
</head>
<body>
<canvas width="400" height="400"></canvas>
	<script>
		var cas = document.querySelector("canvas");
		var ctx = cas.getContext('2d');
		var begin = -Math.PI/2;
        for (var i = 0; i < 3; i++) {
        	ctx.beginPath();
        	ctx.moveTo(200,200);
        	ctx.arc(200,200,100,begin,begin+=2*Math.PI/3);
        	ctx.fillStyle = ["red","green","blue"][i];
            ctx.fill();


         }
	</script>
</body>
</html>
