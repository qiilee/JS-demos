<script>
    var arr = "a,b,c,d,e,f,g".split( ',' );

    // for
    for ( var i = 0; i< arr.length; i++ ) {
        console.log( 'index = ' + i + ', value = ' + arr[ i ] );
    }
    console.log( '==========================' );
    // each
    $.each( arr, function( i, v ) {
        console.log( 'index = ' + i + ', value = ' + v );
        return false; // 结束循环
    });



</script>
