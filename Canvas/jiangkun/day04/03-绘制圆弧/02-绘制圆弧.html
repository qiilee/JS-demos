<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制圆弧</title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );

    ctx.moveTo( 300, 200 );

    ctx.arc( 300, 200, 100, 0, Math.PI / 6 );

    ctx.closePath();

    ctx.stroke();
    // 楔形

    
</script>
</html>
