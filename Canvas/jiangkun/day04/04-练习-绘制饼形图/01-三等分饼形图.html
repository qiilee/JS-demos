<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelectorAll( 'canvas' )[ 0 ];
    var ctx = cas.getContext( '2d' );
    
    // 开始位置从 -Math.PI/2 到 -Math.PI/2 + 2*Math.PI/3, 绘制第一瓣扇形
    // 从 -Math.PI/2 + 2*Math.PI/3 绘制到 -Math.PI/2 + 2*Math.PI/3 * 2
    //                                   -Math.PI/2 + 2*Math.PI/3 + 2*Math.PI/3
    // ...
    // 就是将上一次绘制的结束为止作为开始的位置, 同时绘制的时候是在这个开始的位置基础上加上 2*Math.PI/3

    var radian = -Math.PI / 2;
    
    for ( var i = 0; i < 3; i++ ) {
        ctx.beginPath();
        ctx.moveTo( 300, 200 );
        ctx.arc( 300, 200, 100, radian, radian += 2*Math.PI/3 );
        ctx.fillStyle = [ 'red', 'green', 'blue' ][ i ]; 
        ctx.fill();
    }

</script>
</html>
