<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //--------------------Number-----------------------------
    var num = new Number(5);
    alert(typeof num);//object
    alert(typeof num.toString());//string
    alert(typeof num.valueOf());//number


//
//    对象      返回值
//    Array     数组的元素被转换为字符串，这些字符串由逗号分隔，连接在一起。其操作与 Array.toString 和 Array.join 方法相同。
//    Boolean   Boolean 值。
//    Date     存储的时间是从 1970 年 1 月 1 日开始计的毫秒数 UTC。
//    Function 函数本身。
//    Number   数字值。
//    Object    对象本身。这是默认情况。
//    String    字符串值。
//
//
//    Math 对象没有 valueOf 方法。

</script>
</body>
</html>
