<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
<script>

    var date = new Date();// 通过new的方式创建一个日期对象
    console.log(date); //Tue Nov 29 2016 14:26:41 GMT+0800 (中国标准时间) --其实内部就是自动的调用了toString()
    console.log(typeof date);//object
    console.log(date.toString());// 任何对象都有toString()方法
    console.log(typeof date.toString()); // null  undefined没有toString()
    console.log(date.valueOf());// 打印了一个13位的数字，从1970 1 1 00：00：00：000开始计算
    // 其实日期对象，就是13位的数字，我们可以拿这个13位的数字进行一些运算
    console.log(date.toDateString());//Tue Nov 29 2016 --外国人喜欢用的
    console.log(date.toLocaleDateString());//2016/11/29
    console.log(date.toTimeString());//14:26:41 GMT+0800 (中国标准时间)
    console.log(date.toLocaleTimeString());//下午2:26:41
