    var str = "abcoefoxyozzopp";
    //获得第一个o的索引
    var index = str.indexOf("o");
    //创建一个新数组
    var newArr = [];
    //吧第一个o的索引放到新数组中
    newArr.push(index);
    //把剩余的o的索引放到新数组newArr中
    while (str.indexOf("o", index + 1) != -1) {
        index = str.indexOf("o", index + 1);
        newArr.push(index);
    }
