<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //就这两个特殊。没有toString（）方法

    console.log(typeof (undefined));//undefined

    console.log(typeof (String(undefined)));

    console.log(typeof (null));//object

    console.log(typeof (String(null)));

    console.log(typeof undefined.toString());//错误

    console.log(typeof null.toString());//错误

</script>
</body>
</html>
