<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //如果不存在，则返回 -1。
    //indexOf() 方法返回指定值在字符串对象中首次出现的位置。从 fromIndex 位置开始查找，
    //语法 str.indexOf(searchValue[, fromIndex])
    //searchValue 一个字符串表示被查找的值。
    //fromIndex 可选
    //表示调用该方法的字符串中开始查找的位置。可以是任意整数。默认值为 0。
    //indexOf 方法返回一个整数值，指出 String 对象内子字符串的开始位置。如果没有找到子字符串，则返回 -1。
    // 如果 startindex 是负数，则 startindex 被当作零。
    // 如果它比最大的字符位置索引还大，则它被当作最大的可能索引。


    console.log("Blue Whale".indexOf("Blue"));     // returns  0
    console.log("Blue Whale".indexOf("Blute"));    // returns -1
    console.log("Blue Whale".indexOf("Whale", 0)); // returns  5
    console.log("Blue Whale".indexOf("Whale", 5)); // returns  5
    console.log("Blue Whale".indexOf("Whale", 6)); // returns -1
    console.log("Blue Whale".indexOf("Whale", -1));// returns  5  如果 fromIndex < 0 则查找整个字符串（如同传进了 0）。
    console.log("Blue Whale".indexOf("", 9)) ;     // returns  9  如果 fromIndex >= str.length，则该方法返回 -1，
    console.log("Blue Whale".indexOf("", 10));     // returns 10  除非被查找的字符串是一个空字符串，此时返回 str.length。
    console.log("Blue Whale".indexOf("Whale", 10));// returns -1
    console.log("Blue Whale".indexOf("", 11));     // returns 10
    console.log("Blue Whale".indexOf("Whale", 11));// returns -1
    console.log("Blue Whale".lastIndexOf("e"));    // returns 9   返回最后一个e所在索引

</script>
</body>
</html>
