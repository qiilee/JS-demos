<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //substr() 方法返回字符串中从指定位置开始到指定长度的子字符串
    // 语法str.substr(start[, length])
    // 参数start :开始提取字符的位置。如果为负值，则被看作 strLength + start，其中 strLength 为字符串的长度
    // （例如，如果 start 为 -3，则被看作 strLength-3）。
    // 参数length 可选:提取的字符数。
    var sstr1 = "abcdefghij";
    console.log(sstr1.substr(1,2));   // (1,2): "bc"  表示从索引为1开始 截取2个字符
    console.log(sstr1.substr(-3,2));  // (-3,2): hi   表示从右往左数第三个开始截取 截取2个字符  （MDN说 如果 start 为 -3，则被看作 strLength-3）和我的解释是等价的 10-3=7 从索引为7的字符截取2个
    console.log(sstr1.substr(-3));    // (-3): hij    表示从右往左数第三个开始截取 截取到最后
    console.log(sstr1.substr(1));     // (1): bcdefghij  表示从索引为1的数字开始 截取到最后
    console.log(sstr1.substr(-10,2));     // (1): ab     表示从索引为1的数字开始 截取到最后
    console.log(sstr1.substr(-20,2)); // (-20, 2): ab  如果 start 为负值且 abs(start) 大于字符串的长度，则 substr 使用 0 作为开始提取的索引。表示从索引为0的位置截取2个字符


</script>
</body>
</html>
