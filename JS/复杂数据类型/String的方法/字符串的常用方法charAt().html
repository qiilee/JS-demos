<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var anyString = "Brave new world";
    console.log(anyString.charAt(0));//B
    console.log(anyString.charAt(1));//r
    console.log(anyString.charAt(2));//a
    console.log(anyString.charAt(5));//空字符串
    console.log(anyString.charAt(6));//n
    console.log(anyString.charAt(999));//空字符串


</script>
</body>
</html>
