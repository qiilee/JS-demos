<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    //起始索引、截取的长度、要替换的元素
        myFish = ["aaa", "bbb", "ccc", "ddd"];
        var a = myFish;
        removed = a.splice(2, 0, "哈哈");
        console.log(removed);//[]
        console.log(myFish);//["aaa", "bbb", "哈哈", "ccc", "ddd"]
        console.log(a);//["aaa", "bbb", "哈哈", "ccc", "ddd"]

        myFish = ["aaa", "bbb", "ccc", "ddd"];
        removed = myFish.splice(0, 2, "parrot", "anemone", "blue")
        console.log(removed);//["aaa", "bbb"]
        console.log(myFish);//["parrot", "anemone", "blue", "ccc", "ddd"]

        myFish = ["aaa", "bbb", "ccc", "ddd"];
        removed = myFish.splice(3, 1);
        console.log(removed);//["ddd"]
        console.log(myFish);//["aaa", "bbb", "ccc"]

        myFish = ["aaa", "bbb", "ccc", "ddd"];
        removed = myFish.splice(2, 1, "呵呵");
        console.log(removed);//["ccc"]
        console.log(myFish);//["aaa", "bbb", "呵呵", "ddd"]





    </script>
</head>
<body>

</body>
</html>
