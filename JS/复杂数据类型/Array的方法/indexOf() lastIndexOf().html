<script>

    var arr = new Array(9); // 如果内容里面是数字的话，是数组的长度
    console.log(arr.length);//9
    console.log(arr);//Array [ <9 个空的存储位置> ]
    alert(arr)//,,,,,,,,,,

    var arr = ["a", "b", "c", "d", "a", "m", "n"];
    var index = arr.indexOf("d"); //用来获取此元素在数组中的索引位置
    //    console.log(index);
    //    console.log(arr.indexOf("m"));
    //    console.log(arr.indexOf("a",1));// 如果有两个参数的话，就从第二个参数的索引位置开始往后找（包括该索引）
    //    console.log(arr.indexOf("p"));

    console.log(arr.lastIndexOf("a"));  // 从数组的最后往前查找 此元素在数组中的位置

    // indexOf  是查找元素在数组中的索引位置
    // 1. 如果只有一个参数的时候，就是查找此元素在数组中的索引位置，只找第一个
    // 2. 如果有这个元素，则返回这个元素的索引位置，如果找不到，则返回-1
    // 3. 如果有两个参数，则表示，从第二个参数的索引位置开始往后找
