<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    arr =[1,2,3,4,5];
    arr1 = arr.concat();
    arr.reverse();
    console.log(arr1);//[1, 2, 3, 4, 5]
    console.log(arr);//原数组会改变！！！[5, 4, 3, 2, 1]
    //要想一个数组不被改变，使用arr1 = arr.concat();方法来把数组复制一份
</script>
</body>
</html>
