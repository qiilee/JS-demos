<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function (){
            var timeId;
               document.getElementById("btnOpen").onclick = function (){
                   timeId= setInterval(function(){
                          alert("看看怎么执行的。。。");
                      },2000); //间隔多少毫秒之后才会执行函数，是死循环的去执行的
                   console.log(timeId); // 有定时器ID，就相当于这个定时器的一个标识，一个身份
               };
            document.getElementById("btnClose").onclick= function (){
                   clearInterval(timeId); // 清除定时器
            };
        }
    </script>
</head>
<body>
<input type="button" value="开启定时器" id="btnOpen"/>
<input type="button" value="关闭定时器" id="btnClose"/>

</body>
</html>
