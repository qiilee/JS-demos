<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // BOM
    // 浏览器的顶级对象是window
    var a = 200;
    console.log(window.a); // a这个变量其实就相当于是Window对象的一个属性
    function f1(){
        console.log("函数f1");
    }
    window.f1();
    // 在全局使用域内定义的变量都可以看成是window的属性，而函数都可以看成是Window对象的方法
</script>
</body>
</html>
