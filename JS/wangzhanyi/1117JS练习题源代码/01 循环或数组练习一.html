    // 数组的做法    数组就是用来存储多个数据值的
    var count = +prompt("请输入班级的人数 ");
    var i = 0;
    var arr = [];//数组字面量的方式定义的数组
    while (i < count) {
        var score = +prompt("请输入第" + (i + 1) + "个学员的成绩");
//        arr[i]=score;
//        i++;
        arr[arr.length] = score;//数组在没有存数据的时候，长度是0，而这个零可以做为数组第一个元素的索引值
        i++;
    }
    // 上面的循环完毕 之后，仅仅是将所有的学生的成绩存到数组当中了
    //如果要求总成绩的话，需要将数组中的每一项都加起来
    // 使用for循环遍历获得数组中的每一项的数据值，然后想加
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    var avg = sum / count;
</script>
