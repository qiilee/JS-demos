<script>
    //问题1:求1-100间的所有偶数和?   先求出1--100之间的所有的偶数，再将偶数相加
    var sum = 0;
    for(var i=1;i<=100;i++){
        if(i%2==0){
            sum+=i;
        }
    }
    console.log(sum);
    //问题2:找出100-999间的水仙花数 个位数的立方+十位数的立方+百位数的立方=这个数 个数
    // 153 = 1*1*1+5*5*5+3*3*3
    var count = 0;//
    for(var i=100;i<=999;i++){
        var ge = i%10;
        var shi = parseInt(i%100/10) ;
        var bai =parseInt(i/100) ;
        if(i==ge*ge*ge+shi*shi*shi+bai*bai*bai){
            count++;
            console.log(i+"========"+count);
        }
    }
    // 编程就是根据业务需求与代码规范(语法格式)，书写可执行的代码让计算机去执行
</script>
