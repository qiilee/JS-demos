<script>

    function reverseArr(arr){
        var newArr = [];
        for(var i=arr.length-1;i>=0;i--){
            //        console.log(arr[i]);
            newArr[newArr.length]=arr[i];
        }
        return newArr;//将反转后的新数组，返回到外面
    }

    /**
     * 排序的函数
     * @param arr
     * @returns {*}
     */
    function sort(arr){
        for(var i=0;i<arr.length-1;i++){ // 控制循环的次数
            for(var j=0;j<arr.length-1-i;j++) {// 内层循环控制的是交换 的次数
                if(arr[j]>arr[j+1]){ //当前的值小于后面的值，则进行两两交换
                    var temp = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        return arr;
    }
</script>
