<script>

//    var name;// 声明了一个变量  意思就是告诉系统 在内存当中开辟一块内存空间，名称就叫做name
//    name = "张三";// 给变量赋值  = 赋值运算符
//    alert(name);
    var name = "张三";// 定义了一个变量name 值是张三

    // 声明，只是开辟内存空间，没有存储数据

    var name2 = "李四";
    var age = 20;
