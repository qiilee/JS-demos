<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   /* 对学员的结业考试成绩评测
    成绩>=90 ：A
    90>成绩>=80 ：B
    80>成绩>=70 ：C
    70>成绩>=60 ：D
    成绩<60   ：E
    */
    var score = prompt("请输入成绩");
    if(score>=90){
        console.log("A");
    }else if(score>=80 ){
        console.log("B");
    }else if(score>=70){
        console.log("C");
    }else if(score>=60){
        console.log("D");
    }else {
        console.log("E");
    }
</script>
</body>
</html>
