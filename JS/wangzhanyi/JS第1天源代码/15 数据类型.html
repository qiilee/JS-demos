<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    * 比如某公司的职员工资是由基础工资 + 绩效组成，基本工资是5000，绩效是30000--50000元，提示老板输入职员的绩效，然后给员工发工资
     var  salary = 5000 + “30000”;?
    * */

    var baseSalary = 5000;
    var jixiao = prompt("请老板输入绩效工资"); // 在程序当中，凡是用户输入的数据都是字符串类型
    var salary = baseSalary + jixiao; // 500049000
    console.log("您应发的工资是:"+salary);
</script>
</body>
</html>
