<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            /*top: 200px;*/
            /*left: 200px;*/
            /*z-index: 2;*/
        }
    </style>
</head>
<body>
<input type="button" value="移动" id="btnMove"/>
<div id="box"></div>
<script>
    // 1. 先获得要操作的标签
    var btnMove = document.getElementById("btnMove");
    var box = document.getElementById("box");
    // 2. 给事件源注册事件
    btnMove.onclick = function (){
        box.style.top = "200px";
        box.style.left = "200px";
    }
</script>
</body>
</html>
