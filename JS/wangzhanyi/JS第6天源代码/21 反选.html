<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="button" id="btnAll" value="全选"/>
<input type="button" id="btnNo" value="全不选"/>
<input type="button" id="btnRev" value="反选"/>
<script>
    // 要求：当单击全选按钮的时候，要把所有的复选框都选中
    // 1. 获得要操作的对象
    var inputs = document.getElementsByTagName("input");
    var btnAll = document.getElementById("btnAll");
    var btnNo = document.getElementById("btnNo");
    var btnRev = document.getElementById("btnRev");
    // 2. 给事件源注册事件
    btnAll.onclick =function (){
         for(var i=0;i<inputs.length;i++){
             if(inputs[i].type=="checkbox"){
                 // 如果属性值只有一个的时候，在用JS设置的时候，得用boolean类型的true或是false来设置
                 inputs[i].checked = true;
             }
         }
    }
    // 3. 单击全不选按钮的时候，所有的复选框都不选中
    btnNo.onclick = function (){
        for(var i=0;i<inputs.length;i++){
            if(inputs[i].type=="checkbox"){
                // 如果属性值只有一个的时候，在用JS设置的时候，得用boolean类型的true或是false来设置
                inputs[i].checked = false;
            }
        }
    }
    // 4. 当单击反选按钮的时候，原来选中的，变为不选中
    btnRev.onclick = function (){
           for(var i=0;i<inputs.length;i++){
               // 先判断 循环遍历到的这个标签对象是不是复选框
               if(inputs[i].type=="checkbox"){
//                   if(inputs[i].checked){ // ==true是可以省略的
//                       inputs[i].checked = false;
//                   }else {
//                       inputs[i].checked = true;
//                   }
                     inputs[i].checked  = !inputs[i].checked;//将原来 的状态反选之后，再重新赋值给当前input标签
               }
           }
    }
</script>
</body>
</html>
