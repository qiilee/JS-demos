<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 变量是用来帮助我们往计算机中存储数据的
    // 变量只能存储一个值
    var name = "张三";
    //  如何 定义一个数组   数组就是数据的有序列表
    var  array = new Array(); // 使用关键字new +构造函数的方式定义一个空数组
    //length// 长度，用来计算数组中的元素的个数或是数组的长度
    console.log(array.length);
    // 往里添加数据   有序：顺序就是指的数组的下标或是索引号  默认是从0
    array[0] = 100;
    array[1] = 99;
    array[2] = 98;
    array[3] = 97;
    array[4] = 96;
    array[5] = 95;
    console.log(array.length);
    console.log(array);
</script>
</body>
</html>
