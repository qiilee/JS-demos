<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 数组   数组就是数据的有序列表
    // JS是一种弱类型的动态语言  数组的元素是可以动态改变的
    var arr = [];//用数组字面量的方式定义一个空数组
    arr[0]=20;
    arr[1]=22;
    arr[18] = 200;
    arr[10000] = null;
    console.log(arr.length);//3
    console.log(arr[6]);
    console.log(arr);
    alert(arr);
    // 稀疏数组  不连续的数组
</script>
</body>
</html>
