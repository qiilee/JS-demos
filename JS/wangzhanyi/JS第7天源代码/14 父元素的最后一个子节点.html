    /**
     * 封装了一个兼容版本的获取父元素的最后一个子标签节点函数
     * @param element
     * @returns {*}
     */
    function getLastElement(element){
        // 能力检测
        if(element.lastElementChild){
            return element.lastElementChild;
        }else {
            var ele = element.lastChild;
            while(ele&&ele.nodeType!=1){
               ele= ele.previousSibling;
            }
            return ele;
        }
    }
</script>
