<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var o ={
        name:"张三",
        age:20,
        sex:"男",
        sayHi: function(){
            console.log("我叫"+ o.name+",我是"+ o.sex+"生，我今年"+ o.age+"岁了。");
        },
        sayHello:function(){
            console.log("我喜欢玩游戏。。。");
        }
    };
    o.sayHi();
    o.sayHello();

    // 对象包括属性和方法

    // 对象可以帮助我们封装一组数据，方便数据在程序中的传输
    // 可以帮助描述一些事物
</script>
</body>
</html>
