    <style>
        .odd {
            background-color: red;
        }
        .even {
            background-color: blue;
        }

    <li>1111</li>

</ul>
<script>
    //    myself thrice
    var ul = document.getElementById("list");
    var childs = ul.children;
    for (var i = 0; i < childs.length; i++) {
        if (i % 2 == 0) {
            childs[i].setAttribute("class", "odd");
        } else {
            childs[i].setAttribute("class", "even");
