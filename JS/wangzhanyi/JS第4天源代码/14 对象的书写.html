<script>
    //  可以帮助我们描述一些现实 中的事物

    //  学生对象

    // 比如用程序 来描述 学生这个对象
    var  array = new Array();
    var  o = new  Object();//创建了一个空对象
    o.age = 25;

    o.sayHi = function(){
        console.log("大家好：我叫"+ o.name+"，我是"+ o.sex+"生,我今年"+ o.age+"岁了;");
