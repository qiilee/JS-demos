<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 其实对象的属性，是用来存储数据的，就相当于是变量的作用
    // 对象的方法，就是函数   是用来代码复用的或是封装某种功能的

    //  对象由属性和方法组成

//    alert("函数吧");
//    window.alert();  //JS中的顶级对象是window   window在调用的时候，是可以省略的
    var age = 25; // 定义了一个变量
    // 全局中的属性或是方法都是属于window对象的
    console.log(window.age);
    console.log(age);
    window.alert("这是window对象下面的方法");
</script>
</body>
</html>
