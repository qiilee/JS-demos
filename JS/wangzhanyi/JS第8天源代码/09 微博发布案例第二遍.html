<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微博发布案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style:none;
        }
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        textarea {
            width: 450px;
            height: 160px;
            outline:none; /*去掉环绕线*/
            resize: none; /*禁用拖动*/
        }
        ul {
            width: 450px;
            padding-left: 80px;
        }
        ul li {
            /*line-height: 25px;*/
            height: 25px;
            width: 450px;
            /*border: 1px solid #000;*/
            border-bottom: 1px dashed #cccccc;
        }
        input {
            float: right;
        }
    </style>
</head>
<body>
<div class="box" id="weibo">
    <span>微博发布</span>
    <textarea name="" id="txt" cols="30" rows="10"></textarea>
    <button id="btn">发布</button>
    <!--<ul>-->
        <!--<li><input type="button" value="删除"/></li>-->
    <!--</ul>-->
</div>
<script src="common.js"></script>
<script>
    // 1. 先获得对象
    var box = $$("weibo");
    var txt= $$("txt");
    var btn = $$("btn");
    // 2. 创建ul,并追加到box中
    var ul = document.createElement("ul");
    box.appendChild(ul);

    //3.给事件源注册事件
    btn.onclick =function (){
           //4.先获得文本域内的文本内容
        var val = txt.value;
        // 5. 动态创建li标签
        var li = document.createElement("li");
        ul.appendChild(li);
        Txt.setText(li,val);// 给li添加内容

        // 6. 创建删除按钮，并追加到li标签当中
        var input = document.createElement("input");
        input.type = "button";
        input.value="删除";
        li.appendChild(input);

        // 7. 给删除按钮添加事件
        input.onclick = function (){
             this.parentNode.parentNode.removeChild(this.parentNode);
        }
    }
</script>
</body>
</html>
