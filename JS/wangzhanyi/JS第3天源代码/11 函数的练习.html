    /**
     * 定义了一个求n到m之间所有的整数的和的函数
     * @param n
     * @param m
     * @returns {number}
     */
    function getSum(n,m){
        var sum = 0;
        for(var i=n;i<=m;i++){
            sum+=i;
        }
        return sum;
    }
