<script>

    // 同样的代码在程序当中，再次出现 或是重复出现 的话，就是垃圾代码或是冗余代码
    // 定义
    function tellStory(){
        console.log("从前有座山");
        console.log("山里有座庙");
        console.log("庙里有个老和尚");
        console.log("在给小和尚讲故事");
        console.log("讲的是什么");
        console.log("那你可以静静的往后听嘛====================");
    }
    // 函数定义完了，是不用自己执行的，只有调用的时候，才会执行这个函数
//    语法格式： 函数名();
    var a = 20;
    tellStory();
    tellStory();
    var m = tellStory;
//    console.log(m);
    m();
</script>
