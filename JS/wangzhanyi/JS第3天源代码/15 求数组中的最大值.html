    function getMax(arr){
        //传进来的是一个null,undefined,0,false,NaN
        arr = arr ||[]; // 如果用户传进来的参数是上面的非法值中的一个的话，我们给一个默认的空数组

            alert("传入的参数不正确，程序中止。。。");
            return ;//中止程序，跳出当前函数
        }
        var max = arr[0];//假设传进来的参数数组中的第一项就是最大值
        for(var i=1;i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
