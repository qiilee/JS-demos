<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<input type="text" value="默认的值" id="txt"/>
<script>
    // 1. 先获取标签对象
    var btn = document.getElementById("btn");
    // 2. 修改属性
    btn.value="修改了这个按钮";

    var txt = document.getElementById("txt");
    txt.value="这是JS修改的内容";
</script>
</body>
</html>
