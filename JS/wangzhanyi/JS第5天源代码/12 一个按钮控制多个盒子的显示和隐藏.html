    /**
     *  定义了一个显示或是隐藏的函数
     */
    function showOrHide(){
        if(btn.value=="隐藏"){
            for(var i=0;i<divs.length;i++){
                divs[i].style.display = "none";
            }
            btn.value ="显示";
        }else {
            for(var i=0;i<divs.length;i++){
                divs[i].style.display = "block";
            }
            btn.value ="隐藏";
        }
    }
</script>
