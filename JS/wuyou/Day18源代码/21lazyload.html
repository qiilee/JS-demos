<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            height: 1000px;
        }
    </style>
    <script src="jquery-1.12.4.js" type="text/javascript"></script>
    <script src="jquery.lazyload.js" type="text/javascript"></script>
    <script>
        //总结：1、通过读插件的说明学习用法
        //     2、为什么使用懒加载
        //       对于图片过多的页面，为了加速页面的加载速度，
        //       所以很多时候我们需要将未出现在可视区域内的图片
//               先不做加载，等到滚动到可视区域后再去加载。
//               不仅网页加载性能上会有很大的提升，也提高了用户体验
//             3、在这个案例可以通过查看浏览器的Sources栏查看，图片不在可视区时无top.png，在可视区的时候就会出现
//
//
//

        $(function () {
            $("img").lazyload();
        });
    </script>
</head>
<body>
<div id="box"></div>
<img class="lazy" data-original="top.png">
</body>
</html>
