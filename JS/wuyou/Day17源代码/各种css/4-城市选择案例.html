<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        //入口函数
        $(function () {
            //1 点击右按钮将左侧被选中的option移动到右侧
            $("#btn-sel").click(function () {
                //append 右侧添加
                $("#tar-city").append($("#src-city>option:selected"));
            });

            //2 点击左按钮，将右侧被选中的option移动到左侧
            $("#btn-back").click(function () {
                $("#src-city").append($("#tar-city>option:selected"));
            });

            //3 全部右移
            $("#btn-sel-all").click(function () {
                $("#tar-city").append($("#src-city>option"));
            });


            //4 全部左移
            $("#btn-sel-none").click(function () {
                $("#src-city").append($("#tar-city>option"));

            });


        });
    </script>
</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>

<div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>

</html>
