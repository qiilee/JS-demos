<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    //split() 分割字符串
    var str = "a-b-c-d-e-f";
    //我要取出abcdef
    var arr = str.split("-");
    console.log(arr);//["a", "b", "c", "d", "e", "f"]
    //数组中的join() 合并
    console.log(arr.join(""));//abcdef

// 自己的练习
    var str2 = "a+2+a+d";
    console.log(str2.split("+"));
</script>
</body>
