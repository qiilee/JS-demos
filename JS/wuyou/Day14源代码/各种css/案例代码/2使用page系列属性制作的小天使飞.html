<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            height: 10000px;
        }
        img {
            position: absolute;
        }

    </style>
</head>
<body>
<div id="box"></div>
<img src="images/tianshi.gif" id="ts">
<script>
    //1 获取元素
    var ts = document.getElementById("ts");
    //2 鼠标在页面移动的时候
    document.onmousemove = function (e) {
        //3 兼容事件对象
        var e = e || window.event;
        //4 将鼠标坐标设置给天使
        ts.style.left = e.pageX + "px";
        ts.style.top = e.pageY + "px";

        //page系列属性在ie低版本不支持，ie也没提供
        //我们需要自己封装一个函数去凑出这个page的值

    };


</script>
</body>
</html>
