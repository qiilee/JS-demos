<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            margin: -50px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById("box");

        document.onmousemove = function (e) {
            var e = e || event;

            //如果盒子具有margin属性，margin为正数，需要减去，如果是负数，需要加上
            box.style.left = e.clientX +50 + "px";
            box.style.top = e.clientY +50 + "px";
        };


</script>
</body>
</html>
