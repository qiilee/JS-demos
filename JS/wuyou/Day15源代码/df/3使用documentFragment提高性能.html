<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*总结：
    * 1、明白documentFragment的使用
    *
    * */

    //动态创建元素，添加到页面中


    //documentFragment 相当于一个占位符，这个标签在添加到页面中时，不会将自身也放入，而是放入内部的所有节点
    var df = document.createDocumentFragment();

    for (var i = 0; i < 10; i++) {
        var span = document.createElement("span");
        span.innerText = "今天天气不错";
        df.appendChild(span);
    }

    //将df放入页面
    document.body.appendChild(df);

    //既不会影响页面(添加多余标签)，也可以提高性能


</script>
</body>
</html>
