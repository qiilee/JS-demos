<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">
    <label>座机</label><input type="text" id="ipt"><span></span><br/>
</div>
<script>
    var ipt = document.getElementById("ipt");
    //当失去焦点的时候验证ipt的内容
    ipt.onblur = function () {
        //010 - 12345678
        //0315 - 1234567
        //0315 - 12345678
        //031 - 1234567

        // \d{3,4}-\d{7,8}
        //如果满足规则，显示正确
        if (/^\d{3,4}-\d{7,8}$/.test(this.value)) {
            //修改span的内容
            this.nextSibling.innerHTML = "正确";
            this.nextSibling.className = "right";

        } else {
            this.nextSibling.innerHTML = "错误";
            this.nextSibling.className = "wrong";

        }

    };


</script>
</body>
</html>
