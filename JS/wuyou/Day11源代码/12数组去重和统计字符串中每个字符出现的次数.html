    //统计数组中每一个元素出现的次数
    var arr = [1, 1, 2, 2, 3, 4];
    //使用对象
    //我们使用对象作为记录的单子
    var obj = {};
    //根据arr中当前的一个元素是什么，记录这个元素出现的次数
    //对象的属性不存在，值为什么？undefined
    for (var i = 0; i < arr.length; i++) {
        //出现过哪些元素，这些元素就作为属性名存在，并且出现次数+1（属性值）
        //先检测arr[i] 这个属性名在obj中是否存在
        var temp = arr[i];
        if (obj[temp]) {
            //说明这个元素出现过
            //让计数加1
            obj[temp]++;
        } else {
            //能进入else，没有这个属性
            //说明是第一次出现
            //设置出现次数为1
            obj[temp] = 1;
        }
    }
    console.log(obj);
