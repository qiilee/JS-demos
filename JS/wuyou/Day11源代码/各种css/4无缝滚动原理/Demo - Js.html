        ul {
            list-style: none;

        img {
            vertical-align: top;
        }

        /*取消图片底部3像素距离*/
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }

        .box ul li {
            float: left;
        }

        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }

<div class="box" id="screen">

<script>
    //自己总结：很简单，注意判断条件leader要比负的（ul中子元素的个数-1）*imgWid要大
    //当达到灵界值时，使ul的left瞬间变为step+“px”或者为0+"px",要看自己的判断条件
    //获取页面元素

 //myself  once ：：：：：：：：：：
    var screen = document.getElementById("screen");
    var ul = screen.children[0];
    var imgWid = screen.offsetWidth;

    var timer = setInterval(function () {
        var leader = ul.offsetLeft;
        var step = -10;
        if(leader>-(ul.children.length-1)*imgWid){
            leader  =leader +step;
            ul.style.left = leader+"px";
        }else{
            ul.style.left = step+"px";


        }
    },100)
