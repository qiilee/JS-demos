<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	var time = 5;
	var timer = setInterval(
		function(){

			if(time>=1){
				document.getElementById("second").innerHTML = time--;
			}else{
				clearInterval(timer);
				location.href="../DOM/onmouseover onmouseout.html";
			}
		},
		1000
	);
</script>


</head>
<body>
	恭喜您注册成功，<span id="second" style="color: red;">5</span>秒后跳转到首页，如果不跳转请<a href="../../li/jsCore/onmouseover%20onmouseout.html">点击这里</a>
</body>
</html>
