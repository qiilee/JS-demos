<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    typeof和instanceof的区别
//
//    typeof  可以获取任意变量的类型
//               任意类型的对象使用typeof获取到的都是object (函数的类型是function)
//
//
//    instanceof  只能判断对象的类型
//                精确判断对象的类型，使用instanceof

    var o = new Array();
    console.log(typeof o);//object

    console.log(o instanceof Array);
</script>
</body>
</html>
