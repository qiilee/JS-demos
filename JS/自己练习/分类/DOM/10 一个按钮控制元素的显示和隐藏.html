<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="box"></div>
<script>
    // 1. 先获取要操作的对象
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    // 2. 给事件源注册事件
    btn.onclick = function(){
        if(btn.value=="隐藏"){
            box.style.display = "none";
            btn.value="显示";
        }else {
            box.style.display = "block";
            btn.value = "隐藏";
        }

    }
</script>
</body>
</html>
