<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var time = 5;
        var timer = setInterval(
                function(){
                    if (time >= 1) {
                        document.getElementById("span").innerHTML = time--;
                    } else {
                        clearInterval(timer);
                        location.href = "onload事件.html";
                    }
                },
                1000
        )
    </script>
</head>
<body>
恭喜您注册成功，<span id="span" style="color: red">5</span>秒后跳转到首页，如果不跳转请 <a href="onload事件.html">点击这里</a>
</body>
</html>
