<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--输入整数 求其位数-->
<script>
    var input = parseInt(prompt("请输入一个整数"));
    var count = 1;
    while(input >= 10){
        input /= 10;
        count++;
    }
    alert("您输入的数有"+count+'位数');
</script>
</body>
</html>
