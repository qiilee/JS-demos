<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var score = parseInt(prompt("请输入您的成绩") / 10);

        switch (score) {
            case 10 :
                alert("A");
                break;
            case 9 :
                alert("A");
                break;
            case 8 :
                alert("B");
                break;
            case 7 :
                alert("C");
                break;
            case 6 :
                alert("D");
                break;
            default:
                alert("E");
                break;
        }

    </script>
</head>
<body>
成绩>=90 ：A
90>成绩>=80 ：B
80>成绩>=70 ：C
70>成绩>=60 ：D
成绩<60 ：E
</body>
</html>
