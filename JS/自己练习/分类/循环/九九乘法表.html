<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.writeln("<table border= '1' bordercolor='red' bgcolor='#f0f8ff'>");
    for(var i =1;i<=9;i++){
        document.writeln("<tr>");
        for(var j = 1;j<=i;j++){
           document.writeln("<td>"+j+"x"+i+"="+i*j+"</td>");
        }
        document.writeln("<br/>")
        document.writeln("</tr>");
    }
    document.writeln("</table>");
</script>
</body>
</html>
