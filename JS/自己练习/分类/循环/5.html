<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        while(true){
            var username = prompt("输入用户名");
            var password = prompt("输入密码");
            if(username!=="admin" || password!=="888888"){
                alert("用户名或密码错误,请重新输入");

            } else{
                alert("true");
                break;
            }
        }

   </script>
</head>
<body>
要求用户输入用户名和密码，
只要不是admin、888888就一直提示用户名或密码错误,请重新输入。
</body>
</html>
