    <script>
        var sum =0;
       for(var i =1;i<=100;i++){
           sum+=i;
           if(sum>20){
              break;
           }
       }
        console.log(sum);
        console.log(i);
</head>

1~100之间的整数相加，
得到累加值大于20的当前数(比如:1+2+3+4+5+6=21)
