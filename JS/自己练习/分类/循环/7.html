<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var year = 2006;
        var count =80000;
        while(count<200000){
            count*=1.25;
            year++;

        }
        alert(year);
    </script>
</head>
<body>
2006年培养学员80000人，
每年增长25%，请问按此增长速度
，到哪一年培训学员人数将达到20万人？
</body>
</html>
