    //不断要求用户输入一个数字（假定用户输入的都是正整数），当用户输入end的时候显示刚才输入的数字中的最大值
    var num = prompt("请输入一个数字");
    var max = 0;
    while(num!="end"){
        if(max<+num){
            max = +num;
        }else {
            max = max; // 将自己当前的值重新赋值给自己，也就是不变
        }
        num = prompt("请输入一个数字");
    }
    console.log("最大值是"+max);
