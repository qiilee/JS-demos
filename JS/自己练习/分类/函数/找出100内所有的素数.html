<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        for (var i = 2; i <= 100; i++) {
            var flag = true;
            for (var j = 2; j < i; j++) {
                if (i % j === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(i);
            }
        }
    </script>
</head>
<body>
2.找出100内所有的素数(素数，只能被1和本身整除)
//让用户输入一个数,
</body>
</html>
