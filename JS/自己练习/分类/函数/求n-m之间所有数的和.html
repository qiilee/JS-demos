    <meta charset="UTF-8">
    <title></title>
    <script>
        function getSum(n, m) {
            var sum = 0;
            for (var i = n; i <= m; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(getSum(1, 10));
    </script>
