    <meta charset="UTF-8">
    <title></title>
    <script>
        function isSuShu(n){
            var flag =true;
          for(var i = 2;i<=Math.sqrt(n);i++){
             if(n%i===0){
               flag =false;
                 break;
             }
          }
           return flag;
        }
        console.log(isSuShu(13));
    </script>
