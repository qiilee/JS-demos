<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
    	<script>
    		//以变量的形式声明的函数
    		
    		var sun = function(){
    			console.log("知道我现在想把你怎么样吗？就是把你拉到卧室，关上灯，拉上窗帘疯狂地把你按在床上，然后气喘嘘嘘地对你，对你说：“看，我的手表是夜光的。");
    		}
    		sun(); //放在变量下面调用
    		//声明的函数
    		sum(); //哪里调用的都可以
    		function sum(){
    			console.log("我是李楠，今年18岁,即使我你们，也还是爱你们的")
    		}
    		
    	</script>
    </body>
