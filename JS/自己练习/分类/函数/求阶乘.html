<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

      var num  =Number(prompt("请输入一个正整数"));
      console.log(getProduct(num));
      function getProduct(num){
          var  product = 0;
         for(var i = 1;i<=num;i++){
              product += i*i;
         }
          return product;
      }
    </script>
