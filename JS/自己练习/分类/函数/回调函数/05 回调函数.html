<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var fn = function(){
        console.log(123);
    };
    console.log(fn);//整个函数体
    console.log("-------------------");
    console.log(fn());//123  undefined
    console.log("===================");
    var age = 25;
    var sex = "男";
    console.log(typeof  age );//number
    console.log(typeof  sex );//string
    console.log(typeof fn); //function      函数也是一种数据类型 是对象中的 function类型



</script>
</body>
</html>
