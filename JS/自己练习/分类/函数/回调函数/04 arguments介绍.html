    // JS很灵活，即使实参的个数和形参的个数不一样的话，函数一样可以执行


    function  getSum(){
        // getSum里面有一个隐式的伪数组arguments，也是就是实参的备份
        var sum = 0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return sum;
    }
