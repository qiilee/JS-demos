    <script>
        //求1！+2！+3！。。。。。+n!
        console.log(getSum(3));
        function getSum(n){
            var sum = 0;
            for(var i=1;i<=n;i++){
                sum+=getProduct(i);
            }
            return sum;
        }
        function getProduct(num){
            var  product = 0;
            for(var i = 1;i<=num;i++){
                product += i*i;
            }
            return product;
        }
    </script>
