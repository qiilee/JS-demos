    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log(getDays(2016,11,15));
        function getDays(year, month, day) {
            var days = day;//总共的天数
//            if (month === 1) {
//                return day;
//            }
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i < month - 1; i++) {
                days += months[i];
            }
            if (month > 2 && isRn(year)) {
                days++;
            }
            return days;
        }

        function isRn(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                return true;//是闰年
            }
            return false;//平年
        }
    </script>
