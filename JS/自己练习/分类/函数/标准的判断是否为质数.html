<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num  =prompt("请输入一个数");
        alert(isZS(num));
        function isZS(n) {
            var isZS = true;
            for (var i = 2; i < n / 2; i++) {
                if (n % i === 0) {
                    isZS = false;
                    break;
                }
            }
            return isZS;
        }
    </script>
</head>

</html>
