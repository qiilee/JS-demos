<script>
    console.log(getMax(undefined,1));
    function getMax(num1, num2) {
        if(isNaN(num1)||isNaN(num2)){
            alert("输入不合法");
            return;
        }
        return num1 > num2 ? num1 : num2;
    }
</script>
