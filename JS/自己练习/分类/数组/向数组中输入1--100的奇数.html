<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var array =new Array();
        var count = 0;
        for(var i = 1;i <= 100; i++){
            if(i%2 != 0 ){
                array[count]=i;
                count++;
                console.log("array["+count+"] ="+i);
            }
        }
        console.log(array);
    </script>
</head>
<body>
向数组中输入1--100的奇数
</body>
</html>
