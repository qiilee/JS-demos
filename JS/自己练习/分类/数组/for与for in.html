<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var array=["a","b","c","d","e"];//定义一个数组，实现数组元素的遍历。
//    用For...in实现
    for(var i in array){
        console.log(i);//数组的索引
        console.log(array[i]);//数组的元素
    }
//    用for循环实现
    for(var i=0;i<array.length;i++){
        console.log(array[i]);//数组的元素
    }
</script>
</body>
</html>
