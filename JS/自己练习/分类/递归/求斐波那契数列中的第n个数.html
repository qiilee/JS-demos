<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function getF(n){
            if(n<=0){
                return -1;
            }
            if(n==1|| n==2){
                return 1;
            }
            return getF(n-1) +getF(n-2);
        }
        console.log(getF(5));
    </script>
</head>
