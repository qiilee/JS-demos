    <title></title>
    <script>
//        123
//        123%10 = 3   123/10=12.3
//        12%10 =2     12/10 =1.2
//        1%10 =1      1/10 =0.1
        function getSum(n) {
            if (n < 10) {
                return n;
            }
            return n % 10 + getSum(parseInt(n / 10));
        }
    </script>
