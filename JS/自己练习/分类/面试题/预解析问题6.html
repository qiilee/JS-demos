<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
//    怪异的变量声明方式
//    var a = 100;
//    这个a在某些情况下相当于全局变量
        function fun() {

            var a = 100;

            //有些情况比较特殊
            function funIn() {
                //变量使用的查找方式，当前作用域内使用一个变量a
                //当前作用于内没有声明，向父级作用于查找，如果还没有，一直向上查找
                //一直找到全局作用于，如果还没有，声明一个全局变量.

                //在半路上如果遇到了a，这时修改某个父级中的a的值。
                a = 200;
            }
            funIn();
            console.log(a); //200
        }
        fun();
</script>
</body>
</html>
