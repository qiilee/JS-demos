<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var arr = [2, 12, 67, 56, 89, 43];
        for (var i = 0; i < arr.length - 1; i++) {
            var isSort = true;
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    isSort = false;
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
            if (isSort) {
                break;
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
