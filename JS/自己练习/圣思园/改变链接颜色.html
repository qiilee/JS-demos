<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 function onOver(object){
	 object.color="red";
 }
 function onOut(object){
	 object.color="blue";
 }
</script>
</head>
<body>
<!--如下也可以使用style="cursor:pointer" 光标变为手状 -->
<font style="cursor:hand" 
onclick="window.location.href='https://www.baidu.com'" 
onmouseover="onOver(this)" onmouseout="onOut(this)">
欢迎访问</font>
</body>
</html>
