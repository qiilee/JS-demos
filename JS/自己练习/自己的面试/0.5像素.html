<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"  content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no,">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
        }

        ul,ul li{
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        ul{
            margin: 50px;
        }
        li{
            height: 35px;
            line-height: 35px;
            position: relative;
            width: 200px;
        }
        li a{
            font-size: 16px;
            color: black;
            display: block;
            width: 100%;
            border-bottom: 1px solid red;
        }
        li::after{
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            width: 100%;
            border-bottom: 1px solid red;
            -webkit-transform-origin: left bottom;
            transform: scaleY(0.5);
            -webkit-transform: scaleY(0.5);
        }
    </style>
</head>
<body>
<!--总结：利用伪元素+transform中的scale缩放功能实现-->
<ul>
    <li>
        <a href="#">zxhaun</a>
    </li>
    <li>
        <a href="#">zxhaun</a>
    </li>
    <li>
        <a href="#">zxhaun</a>
    </li>
    <li>
        <a href="#">zxhaun</a>
    </li>
</ul>
</body>
</html>
