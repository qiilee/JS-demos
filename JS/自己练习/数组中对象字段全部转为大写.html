<body>
  <script>
  let newArr = [], newObj = {}
  function fieldConversion(arr) {
    for (let arrIndex in arr) {
      newObj = {}
      for (let objIndex in arr[arrIndex]) {
        newObj.objIndex = arr[arrIndex][objIndex]
      }
      newArr.push(newObj)
    }
    return newArr
  }
  </script>
