    // 需求：求解斐波那契数列某一位具体是什么值 ？

    // 总结规律：
    /*
    * 1 fib(1)     1
    * 2 fib(2)     1
    * 3 fib(3)     2=fib(1)+fib(2)
    * 4 fib(4)     3=fib(2)+fib(3)
    * 5 fib(5)     5=fib(3)+fib(4)
    *
    * ...
    *
    * n fib(n)     fib(n-1)+fib(n-2)
    * */



    function fib(n){
        //边界条件:如果n===1或者n===2,直接返回1
        if(n===1||n===2){
            return 1;
        }
        return fib(n-1)+fib(n-2)
    }
