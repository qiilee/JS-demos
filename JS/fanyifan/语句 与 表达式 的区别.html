概念：语句和表达式

表达式：(有值)
表达式（expression）是JavaScript中的一个短语，JavaScript解释器会将其计算出一个值。
表达式可以是：数据 或者 数据和运算符的组合

1
"adsfasd"
1 + 1


语句：(带分号)
语句是JavaScript的句子或命令，以分号结束。
var a = 1;

var fo = function() {};
