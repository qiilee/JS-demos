    // 封装获取歌手的函数。
    function getSinger(sName){
        var singer=[]
        // 1 遍历歌曲列表中的每一项
        for(var i = 0;i<songs.length;i++){
            //* 2 判断一下要查询的歌曲是否存在
            if(sName===songs[i].sName){
                singer.push(songs[i].sSinger)
            }
        }
        //if判断语句里[]会转换为true，因此要判断数组的长度
        //数组长度为0，就说明没有相关的信息。
        if(singer.length===0){
            return '没有查找到相关的歌手信息'
        }
        // 返回获取到的歌手信息
        return singer;
    }

    function removeSong(sName){

        for(var i= 0;i<songs.length;i++){
