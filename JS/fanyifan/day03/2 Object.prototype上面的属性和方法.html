  // toLocaleString  跟Object.prototype.toString方法是一样的作用
    // toString  转换成字符串  ‘[object 大写的数据类型]’
    /*
    * 数组调用这个方法产生的是一个 '[object Array]'
    * 普通的对象调用这个方法     '[object Object]'
    * 函数调用这个方法           ‘[object Function]'
    * */
    //valueOf 返回一个复杂数据类型的Primitive value

    var obj = {}
    console.log(obj.valueOf());// 输出的是obj的原始值
    console.log(obj===obj.valueOf());//true
    console.log(obj.toString())//'[object Object]'
    console.log(obj.toLocaleString());//'[object Object]'
