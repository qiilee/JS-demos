<script>
    //1、伪数组转为数组的函数
    function listToArray(arg) {
        var ret = Array.prototype.slice.call(arg, 0);
        return ret;
    }
    //2、判断是否是数组的函数
    function isArray(obj) {
        return Object.prototype.toString.call(obj) === "[object Array]"
    }

        Array.prototype.push.call(arguments,'发射器');
        console.log(arguments);
        //4.4 调用listToArray方法，把伪数组转为数组
        var argArray = listToArray(arguments);
        console.log(isArray(argArray));
        console.log(argArray);
