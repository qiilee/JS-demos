<script>
    // in操作符
    // 作用： 判断一个属性是否在一个对象的本身或者原型链上。
    //        判断一个对象能不能够访问到某个属性

    function Person(){

    }
    Person.prototype.age=18;

    var person = new Person();
    console.log('age' in person)//true
    console.log('age' in Person.prototype)//true


    console.log('xxx' in person);//false

</script>
