<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // #3
    var name = 'out';
    var obj = {
        name: 'in',
        prop: {
            name: 'inside',
            getName: function () {
                return this.name;
            }
        }
    };
    console.log(obj.prop.getName());// inside
    var test = obj.prop.getName;
    console.log(test());// window.name     out
    console.log(obj.prop.getName.apply(window));//window.name  out
    console.log(obj.prop.getName.apply(this));//window.name  out
    //在全局中this就是window
</script>
</body>
</html>
