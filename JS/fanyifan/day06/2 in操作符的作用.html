   // in操作符的作用
    // 判断我们的对象本身上面或者原型链上是否有一个属性。

    function Person(){
        this.xxx = undefined;
    }
    Person.prototype.yyy=1;

    // 生成一个新的实例
    var person = new Person;

    console.log(person)

    //'xxx'在person本身上面
    console.log('xxx' in person);//只要对象或者原型上有这个属性，那么就会返回true，不管这个属性的值是一个什么值。
    // 'yyy'在person的原型上面。
    console.log('yyy' in person)// true
