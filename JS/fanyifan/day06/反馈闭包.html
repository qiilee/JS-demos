<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 什么是闭包
    // 能够突破作用域的限制，读取一个作用域私有变量的函数。

    //作用域 ：
    //保护作用域内部的变量不受外界访问、读取

    function outer(){
        var name = 'jack';
        function inner(){
            console.log(name)
        }
        return inner
    }
    //在全局作用域中接受inner这个函数，这个函数保存了作用域链的信息，能够访问到
    //作用域链上的outer作用域中的私有变量 。
    var inner = outer();

    inner()
</script>
</body>
</html>
