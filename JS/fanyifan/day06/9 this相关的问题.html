    //数组也是一个复杂数据类型，也是一个对象，那用数组去调用函数，使用的模式就是对象方法调用模式。
    function f(){
        console.log(this)
    }
    function fn(){
        console.log(arguments)// 类数组，也是就一个对象    [0:function f(){}]
        console.log(this);// window
        arguments[0]()
        console.log(arguments[0]);//内部的this就是arguments
