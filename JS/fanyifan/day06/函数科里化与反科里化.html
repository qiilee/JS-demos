    Function.prototype.uncurry=function(){
        //缓存下要拓展的函数
        var self = this;
        return function(){
            // 获取下第一个参数，要指定的this
            var obj = Array.prototype.shift.call(arguments);
            return self.apply(obj,arguments)
        }
    }
    //创建一个适用于更广场景的push方法
    var push = Array.prototype.push.uncurry();
    var obj = {x:1,y:2};
    push(obj,{});
    console.log(obj)
    var slice = Array.prototype.slice.uncurry();
