<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //总结： 实例在被创建的那一刻它的原型就已经固定了，不随之后prototype属性指向其他的对象而发生变化。

    function Person(){

    }
    Person.prototype.sayHello=function(){
        console.log('我是原型上面的方法')
    }
    var person = new Person();
    person.sayHello();//我是原型上面的方法
    // 将构造函数的prototype属性指向了一个空的对象
    Person.prototype={}
    // 虽然我们将构造函数的prototype属性指向了一个空的对象，但是实例person的原型依旧是那个拥有sayHello方法的原型。
    person.sayHello();//我是原型上面的方法
    console.log(person.__proto__);//{sayHello: ƒ, constructor: ƒ}
    var person2 = new Person();

    // 使用person2 去调用sayHello方法,会报一个错误
    person2.sayHello()// Uncaught TypeError: person2.sayHello is not a function
    // 原型上面有这个方法的话就能够调用
    // 原型上面没有这个方法就不能调用。


</script>
</body>
</html>
