<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width:100px;
            height:20px;
            background: #D5D5D5;
        }
        div{
            width:100px;
            height:100px;
            background: red;
            font-size: 100px;
            text-align: center;
            border:1px solid black;
        }
        .change{
            background: darksalmon;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<button id="btn1">1</button>
<button id="btn2">2</button>
<div>1</div>
<div>2</div>
<div>3</div>
<div class="changeTo">4</div>
<div class="changeTo">5</div>
<script>
    var btn1= document.getElementById('btn1');
    var btn2= document.getElementById('btn2');
    var ch= document.getElementsByClassName('changeTo');
    btn1.onclick = function(){
        for(var i=0;i<ch.length;i++){
            ch[i].className+=' change';
        }
    }
    btn2.onclick = function(){
        for (var i = 0; i < ch.length; i++) {
            ch[i].className = 'changeTo';
        }
    }
</script>
</body>
</html>
