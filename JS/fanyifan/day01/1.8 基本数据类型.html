<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 基本数据类型
    // 字符串 string  布尔值 boolean  数字 number  null undefined

    // 使用typeof 来判断基本数据类型

    var str = '哇哈哈'
    console.log(typeof str);// string
    console.log(typeof typeof str)// string

    var tr = true;
    console.log(typeof tr);// boolean
    console.log(typeof typeof tr);// string

    var num = 123;
    console.log(typeof num);// number
    console.log(typeof typeof num);// string

    var nu  =  null;
    console.log(typeof nu);// null的数据类型是null， 利用typeof去判断一个null的数据类型，
    //会返回一个object
    console.log(typeof typeof nu);//string

    var unde = undefined;
    console.log(typeof unde);// undefined
    console.log(typeof typeof unde);// string


    // typeof 的返回值的数据类型
</script>
</body>
</html>
