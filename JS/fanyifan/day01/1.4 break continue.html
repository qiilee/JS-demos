<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // break continue

    // break 跳出整个循环
    /*for(var i = 0;i<10;i++){
        if(i===5){
            break;
        }
        console.log(i)
    }*/
    // continue 作用： 跳出单次循环
    for(var i = 0;i<10;i++){
        if(i===5){
            continue;
        }
        console.log(i)
    }
</script>
</body>
</html>
