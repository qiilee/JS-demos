<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Student(name,age,english,chinese){
        this.name = name;
        this.age = age;
        this.english = english;
        this.chinese = chinese;
        this.say=function(){
            console.log("我叫:"+this.name+"  年龄："+this.age+"  英语成绩："+this.english+"  语文成绩："+this.chinese);

        }
    }
    var student = new Student("小明",12,78,90);
    student.say();

</script>
</body>
</html>
