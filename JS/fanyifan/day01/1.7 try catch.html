<script>

    /* gdsqghhqdfgqdfg
    // 报错之后的代码不会被执行

    console.log(1)*/
    // 会被执行

   //写法：
    try{
        gdsqghhqdfgqdfg
//        console.log(1)

        // e指的是报错的信息
        console.log(e);
        console.log(1);

    // 作用： try语句中会捕获一个错误，然后这个错误能够在catch语句中被输出，不会影响到代码的
    //执行
</script>
