    /*function fn(){
        num = 1;//window.num =1;

    console.log(window.num)//1*/


    function fn(){
        var num;
        num = 1;//window.num =1;
    }
    fn();

    console.log(num)// num is not defined  Uncaught ReferenceError: num is not defined
    //输出某个属性值，会遵循我们的属性搜索原则
