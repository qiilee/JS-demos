<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 1200px;
            height: 400px;
            /*float: left;*/
            position: absolute;
        }

        div ul {
            width: 1200px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="tools.js"></script>
<script>
    var box = document.getElementById("box");
    var ul = box.children[0];
    var lis = ul.children;

    for (var i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
        lis[i].style.left = i*240 +"px";
        lis[i].index = i;
        lis[i].onmouseover = function () {
           for(var j =0;j<lis.length;j++){
              if(j<=this.index){
                  animate(lis[j],{'left':j*100});
              }else{
                  animate(lis[j],{'left':j*100 +700});
              }
           }
        }
        lis[i].onmouseout = function () {
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i],{"left":i*240});
            }
        }

    }

</script>
</body>
</html>
