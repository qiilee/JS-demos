<script>
    //获取元素
    var wz = document.getElementById("wz");
    var demo = document.getElementById("demo");
    //当我鼠标抬起的时候盒子现实在鼠标的当前位置
    wz.onmouseup = function(e){
        var e = e || window.event;
        var x = e.pageX;
        var y = e.pageY;
        //获取到了文字内容后在显示这个demo
        var txt;
        //console.log(window.getSelection().toString()); //获得到我选中的文字内容
        if(window.getSelection){
            txt = window.getSelection().toString();
        }else{
            txt = document.selection.createRange().text(); //ie678
        }
        //如果我获取到了文字内容之后，才让DEMO去显示
        if(txt){
            showbox(demo,x,y);
        }
    }
    document.onclick = function(e){
        var e = e || window.event;
        var targetId = e.target? e.target.id : e.srcElement.id;
        if(targetId != "demo"){
            demo.style.display = "none";
        }
    }
    //随手封装一个盒子显示的函数
    function showbox(obj,mousex,mousey){
        setTimeout(function(){
            obj.style.display = "block";
            obj.style.left = mousex +'px';
            obj.style.top = mousey +"px";
        },150)
    }
</script>
