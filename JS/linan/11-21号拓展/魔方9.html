<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	*{margin:0;
        	padding:0;
        	list-style: none;
        }
			.box{
				width: 300px;
				height: 300px;
				margin:100px auto;
				transform-style:preserve-3d;
				transform:rotateX(-10deg)  rotateY(-20deg);
				position: relative;
				animation:dcdc 5s infinite 3s alternate linear;
			}
			.box>div{
				position: absolute;
				width: 100%;
				height: 100%;
				opacity: 0.5;
			}
			.box .up{
				
				transform:translateY(-150px) rotateX(90deg);
			}
			.box .down{
				
				transform:translateY(150px) rotateX(-90deg);
			}
			.box .left{
				
				transform:translateX(-150px) rotateY(-90deg);
			}
			.box .right{
				
				transform:translateX(150px) rotateY(90deg);
			}
			.box .qian{
			
				transform:translateZ(150px);
			}
			.box .hou{
				
				transform:translateZ(-150px);
			}
			.box li{
				width:100px;
				height: 100px;
				border:1px solid #fff;
				box-sizing:border-box;
				background-color: red;
				float: left;
				position: relative;
			}
			@keyframes dcdc{
				 0%{
                transform: rotateX(-11deg) rotateY(-22deg);
            }
            10%{
                transform: rotateX(-30deg) rotateY(-40deg);
            }
            20%{
                transform: rotateX(-50deg) rotateY(-60deg);
            }
            30%{
                transform: rotateX(-100deg) rotateY(-100deg);
            }
            40%{
                transform: rotateX(-130deg) rotateY(-140deg);
            }
            50%{
                transform: rotateX(-160deg) rotateY(-160deg);
            }
           	60%{
                transform: rotateX(-180deg) rotateY(-190deg);
            }
            70%{
                transform: rotateX(-220deg) rotateY(-220deg);
            }
            80%{
                transform: rotateX(-260deg) rotateY(-260deg);
            }
            90%{
                transform: rotateX(-300deg) rotateY(-300deg);
            }
            100%{
                transform: rotateX(-340deg) rotateY(-340deg);
            }
			}
        </style>
    </head>
    <body>
    	<div class="box">
    		<div class="up"></div>
    		<div class="down"></div>
    		<div class="left"></div>
    		<div class="right"></div>
    		<div class="qian"></div>
    		<div class="hou"></div>
    	</div>
    	<script src="jquery.js"></script>
    	<script>
    		//获取元素
    		var box = $(".box");
    		var divs = box.children();
    		var arrcolor=["pink","deeppink","yellow","greenyellow","blue","skyblue"]
    		//每个面都要创建一个UL 里面有9个li
    		divs.each(function(index,el){
    			//index 代表索引  el就是遍历的每一个的当前元素
    			//创建UL 
    			var ul = $("<ul></ul>");
    			for(var i=0; i<9;i++){
    				//创建li
    				var li =$("<li></li>");
    				li.css("backgroundColor",arrcolor[index]);
    				ul.append(li);
    			}
    			$(el).append(ul);
    		})
    		//定义一个数组，随机放入54个数字！
    		var arrpostion = [];
    		for(var i=0;i<54;i++){
    			arrpostion.push(parseInt(Math.random()*350));
    		}
    		console.log(arrpostion);
   			$("li").each(function(index,ele){
   				$(ele).css({"left":arrpostion[index],"top":arrpostion[index]});
   			})
   			$("li").each(function(index,ele){
   				$(ele).animate({"left":0,"top":0},3000);
   			})

    	</script>
    </body>
</html>
