                while (node = node.nextSibling) {
                    if (node.nodeType == 1) {
                        return node;
                    }
                }
                return null;
            },
            prev: function (node) {
                while (node = node.previousSibling) {

                        return node;

                }
                return null;
            },
            nextAll:function(node){
                var arr = [];

                    }
                }
                return arr;
            },
            prevAll:function(node){
                var arr = [];
                while (node = node.previousSibling) {
