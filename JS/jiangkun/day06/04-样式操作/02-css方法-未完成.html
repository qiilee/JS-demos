    <script>
        Itcast.fn.css = function ( key, value ) {
            // 如何实现了
            // 判断参数, 使用三个模式进行编写
            if ( value === undefined ) {
                if ( typeof key == 'string' ) {
                    // 获得样式
                } else {
                    // 设置多个样式
                    return this.each(function () {
                        var that = this;
                        Itcast.each( key, function ( k, v ) {
                            that.style[ k ] = v;
                        });
                    });
                }
            } else {
                // 设置单个样式
                // 给 this 中的每一个 DOM 元素 增加对应的样式
                return this.each( function () {
                    this.style[ key ] = value;
                });
            }


            // =====

        }

    </script>
