<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function parseHTML(html){
        var div = document.createElement('div');
        div.innerHTML = html;
        var arr =[];
        for (var i = 0; i < div.childNodes.length; i++) {
          arr.push(div.childNodes[i]);
        }
        return arr;
    }
    var divs = parseHTML('<div style="width: 400px;height: 100px;border: 1px solid red"></div>'+
                         '<div style="width: 400px;height: 100px;border: 1px solid red"></div>');
    console.log(divs);
    document.body.appendChild(divs[0]);
</script>
</body>
</html>
