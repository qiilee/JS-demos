<script>
    //1,2,4,7,11.....
//    0      1
//    1      1+1
//    2      1+1+2
//    3      1+1+2+3

    function f(n){
        if(n==0){
          return 1;
        }
        return f(n-1)+n;
    }
    console.log(f(3));
</script>
