<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="itcast.js"></script>
</head>
<body>
<div id="container"></div>
<div id="control"></div>
</body>
<script>
    //总结：多练
    I('#container')[0].innerHTML =
            F.map(['鲜明','阿斯','特殊'],function (v, i) {
                return "<input type='checkbox'>"+v+"<br/>";

            }).join('');
    I('#control')[0].innerHTML = '<button id="btn">全选</button>';
    I('#btn ')[0].onclick = function(){
        I('#container input').each(function(v,i){
            this.checked = true;//！！！！！！！！
        });
    }
</script>
</html>
