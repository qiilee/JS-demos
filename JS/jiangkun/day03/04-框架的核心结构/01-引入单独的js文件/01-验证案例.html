<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
</body>
<script src="./itcast.js"></script>
<script>
    var lis = '测试数据,测试数据,测试数据,测试数据,测试数据,测试数据,测试数据'.split( ',' );

    var html = '<ul>' + F.map( lis, function ( v, i ) {
        return '<li>' + v + '</li>';
    }).join( '' ) + '</ul>';

    new F( '#container' )[ 0 ].innerHTML = html;


    // 鼠标移动事件
    new F( '#container ul li' ).each( function ( i, v ) {
        v.onmouseover = function () {
            this.style.backgroundColor = 'yellow';
        };
    }).each(function () {
        this.onmouseout = function () {
            this.style.backgroundColor = '';
        };
    });




</script>
</html>
