    // 匹配邮箱
    var str = '今天天气很好, 我的邮箱是 12345678901@yahoo.com.cn, 你的邮箱是 23456789012@qq.com'
    //

    // 提取 qq 号


    // 取一个任务, 如果邮箱是 qq 邮箱, 那么就将 qq 号取出来打印, 否则发送垃圾邮件
    //       1                    2                3                    
    var r = /([0-9a-zA-Z\_\-\.]+)@([0-9a-zA-Z\_\-]+(\.[0-9a-zA-Z\_\-]+)+)/;

    var array = r.exec( str );

    if ( array ) {
        // 匹配上了
        // 判断是不是 qq 邮箱
        if ( array[ 2 ] == 'qq.com' ) {
            // 是 qq 邮箱, 打印 qq 号
            console.log( array[ 1 ] );
        } else {
            // 发垃圾邮件
            console.log( '给 ' + array[ 0 ] + '发送垃圾邮件' );
        }
    }
