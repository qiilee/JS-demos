<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jQuery版本/jquery-2.2.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('input:hidden').each(function (index, obj) {
                alert(obj.name + "..." + obj.value);
            });
        });
    </script>
</head>
<body>
<input type="hidden" value="1" name="a"/>
<input type="hidden" value="2" name="b"/>
<input type="hidden" value="3" name="c"/>
<!--上面这段代码用到了input集合的索引,有用到了input集合的dom对象,
可以通过该对象,拿到其对应的属性如：name，value等；-->
</body>
</html>
