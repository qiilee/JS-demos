<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp原理解析</title>
    <!--
        1、script 一般都是去引入一个js 文件.但它能去访问一个php 文件.
        2、可以去访问php，跟地址的后缀没有任何关系，跟访问到的这个资源返回的数据有关系.
        3、因为现在是使用script 标签发送请求，服务器返回数据
        返回了数据，浏览器得到数据，它会按照js 的方式去解析wangwu.所以报错了。
        4、script 标签发送的地址后面还能携带参数。这个script 标签支持跨域.
    -->
    <!--默认都是get 请求.-->

    <script src="02cross.php?username=wangwu"></script>
    <!--
            1、我在页面上面通过js 发送请求，我是使用 XMLHttpRequest 来发送的。但是这个对象，不支持跨域处理
            2、在页面上面还能够通过别的方式去发送请求.
            3、还有标签。标签也是可以发送请求的。
               script 标签可以发送， src
               link 标签 也可以发送请求.
    -->
</head>
<body>

</body>
</html>
