<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用script 标签发送请求</title>
</head>
<body>


<input type="button" value="script 发送请求">

<script>
        document.querySelector("input").onclick=function(){

                var script=document.createElement("script");
                script.src="http://api.map.baidu.com/telematics/v3/weather?ak=6tYzTvGZSOpYB5Oc2YGGOKt8&location=天津&output=json";

                //把标签挂载到页面上
                //我获取到这个数据。解析数据，放在页面.
                //因为我现在是使用script 标签去发送请求
                //发送请求，服务器端返回数据，返回的数据浏览器直接解析
                //以js 的方式去解析这个数据.

                document.body.appendChild(script);


                /*得出需求：：

                * 我现在通过script 标签发送请求，我怎么通过js 接收到服务端返回的数据.
                *
                * */




        }
</script>
</body>
</html>
